machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update
    - git clone git://git.qemu-project.org/qemu.git
    - cd qemu && ./configure && make
    - sudo make install
  override:
    - qemu-arm-static -version
    - docker info
    - docker run -t --name rpi-mqtt -v /usr/bin/qemu-arm-static:/usr/bin/qemu-arm-static hypriot/rpi-alpine-scratch sh -c 'apk update && apk add mosquitto-clients'
    - docker commit rpi-mqtt philipz/rpi-alpine-mqtt

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push philipz/rpi-alpine-mqtt
